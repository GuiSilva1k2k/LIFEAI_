<div class="exemplos-wrapper">
  <h3>Exemplos de exercícios</h3>
  <div class="exemplos-grid">
    <div 
      class="exemplo-card"
      *ngFor="let exemplo of exemplos"
      (mouseenter)="mostrarPreview(exemplo, $event)"
      (mouseleave)="esconderPreviewComDelay()">
      
      <img 
        [src]="exemplo.gif"
        alt="{{ exemplo.titulo }}"
        class="exemplo-gif">
      
      <span class="titulo">{{ exemplo.titulo }}</span>
    </div>
  </div>
</div>

<!-- Preview flutuante -->
<div 
  class="preview-balao"
  *ngIf="previewAtivo"
  [ngStyle]="{ top: previewTop + 'px', left: previewLeft + 'px' }"
  (mouseenter)="cancelarEsconderPreview()"
  (mouseleave)="esconderPreviewComDelay()">
  
  <div class="preview-conteudo" *ngIf="exemploSelecionado">

    <!-- Título do exercício -->
    <h4>{{ exemploSelecionado.titulo }}</h4>

    <h4>Instruções</h4>
    <p>{{ exemploSelecionado.instrucoes }}</p>

    <h4>Dados do Exercício</h4>
    <p>{{ exemploSelecionado.dados }}</p>

    <h4>Link:</h4>
    <p>
      <a [href]="exemploSelecionado.link" target="_blank" rel="noopener noreferrer">
        {{ exemploSelecionado.link }}
      </a>
    </p>
  </div>

  <div class="balao-seta"></div>
</div>
