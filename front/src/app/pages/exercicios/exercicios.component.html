<div class="layout">
  <app-sidebar></app-sidebar>

  <div class="container">
    <!-- Título principal -->
    <div class="titulo-exercicio">Nome do Exercício</div>

    <!-- Instruções -->
    <div class="card">
      <h3>Instruções</h3>
      <div class="conteudo-bloco" *ngFor="let instrucao of instrucoes">
        <!-- Conteúdo gerado dinamicamente -->
         <p>{{ instrucao }}</p>
      </div>
    </div>

    <!-- Dados do exercício -->
    <div class="card">
      <h3>Dados do Exercício</h3>
      <div class="conteudo-bloco" *ngFor="let dado of dadosExercicio">
        <!-- Conteúdo gerado dinamicamente -->
         <p>{{ dado.label }}: {{ dado.valor }}</p>
      </div>
    </div>

    <!-- Botões de ação -->
    <div class="botoes">
      <button (click)="iniciarExercicio()">Gerar exercícios</button>
      <button>Iniciar - Finalizar</button>
      <button>Ver tutorial</button>
    </div>

    <!-- Lista de exemplos com pré-visualização -->
    <app-exemplos-exercicio></app-exemplos-exercicio>
  </div>
</div>
