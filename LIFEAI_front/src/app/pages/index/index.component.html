<body class="page-index">
  <header>
    <nav>
      <ul class="nav-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Sobre nós</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
      <div class="nav-buttons">
        <button class="nav-login" (click)="showForm('login')">Login</button>
        <button class="nav-register" (click)="showForm('register')">Registrar</button>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="left-section">
      <h1 class="brand">LifeAI</h1>
      <p class="login-prompt">
        Se você já tem uma<br/>
        conta, <strong style="cursor: pointer;" (click)="showForm('login')">faça aqui o login!</strong>
      </p>             
    </section>

    <section class="center-section" style="display: flex; justify-content: center">
      <img
        src="assets/img/lifeAI_logo.png"
        style="width: 285px; height: auto; max-width: 100%; object-fit: contain;"
        alt="LifeAI Logo"
      />
    </section>

    <section class="right-section">
      <form name="loginForm" *ngIf="formType === 'login'" (ngSubmit)="onLoginSubmit()" class="register-form">
        <input type="email" [(ngModel)]="loginEmail" name="loginEmail" placeholder="Email" required />
        <input type="password" [(ngModel)]="loginPassword" name="loginPassword" placeholder="Senha" required />
        <a href="#" class="forgot-password">Esqueceu a senha?</a>
        <button type="submit">Login</button>
      </form>

      <form name="registerForm" *ngIf="formType === 'register'" (ngSubmit)="onRegisterSubmit()" class="register-form">
        <input type="text" [(ngModel)]="username" name="username" placeholder="Usuário" required />
        <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
        <input type="password" [(ngModel)]="password" name="password" placeholder="Senha" required />
        <a href="#" class="forgot-password">Esqueceu a senha?</a>
        <button type="submit">Registre-se</button>
      </form>


      <div class="divider">Ou continue com:</div>

      <div class="social-buttons">
        <button>
          <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google" />
        </button>
        <button>
          <img src="https://img.icons8.com/fluency/48/facebook-new.png" alt="Facebook" />
        </button>
      </div>
    </section>
  </main>
</body>
