<div class="resumo-imc">
  <h2>Resumo IMC</h2>
  <ul>
    <li><strong>Peso:</strong> <span>{{ respostas?.peso }} kg</span></li>
    <li><strong>Altura:</strong> <span>{{ respostas?.altura }} cm</span></li>
    <li class="imc"><strong>IMC:</strong> <span>{{ respostas?.imc }}</span></li>
    <li><strong>Objetivo:</strong> <span>{{ respostas?.objetivo }}</span></li>
  </ul>

  <!-- Barra de classificação do IMC -->
  <div class="imc-bar" *ngIf="respostas?.imc">
    <div class="range">
      <div class="segment underweight"></div>
      <div class="segment healthy"></div>
      <div class="segment overweight"></div>
      <div class="segment obese"></div>
    </div>
    <div class="indicator" [ngStyle]="{ left: calcularPosicao(respostas.imc) + '%' }"></div>
  </div>

  <!-- Mensagem com emoji -->
  <div class="status-imc" *ngIf="respostas?.imc">{{ obterMensagemIMC(respostas.imc) }}</div>
</div>
