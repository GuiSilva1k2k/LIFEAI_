<div *ngIf="respostas?.nome">
    <h2>Resumo IMC</h2>
    <p><strong>Nome:</strong> {{ respostas.nome }} </p>
    <p><strong>Idade:</strong> {{ respostas.idade }} </p>
    <p><strong>Peso:</strong> {{ respostas.peso }} kg </p>
    <p><strong>Altura:</strong> {{ respostas.altura }} cm</p>
    <p><strong>Objetivo:</strong> {{ respostas.objetivo }} </p>
    <p><strong>Sexo:</strong> {{ respostas.sexo }} </p>
    <p><strong>IMC:</strong> {{ respostas.imc }} </p>
</div>
